<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Template</title>

</head>

<body>
  <section class="container">
    <nav class="fixed bg-transparent h-screen w-24 md:hidden block flex flex-col" style="background-color:rgba(255, 255, 255, 0.5)">
  <a href="#" class="py-4 px-6 block text-black">Home</a>
  <a href="#" class="py-4 px-6 block text-black">About</a>
  <a href="#" class="py-4 px-6 block text-black">Contact</a>
  </nav>

  </section>
       
  <main>
    <br>
    <section class="flex flex-col gap-2 items-center">
      <img id ="font-img" class="w-3/4 " src="coco.png" alt="title">

        <br>
        <img id ="cookie-img" class="w-40 mt-3" src="coconut.png" alt="image-coconut">
        <div class="border w-auto h-auto px-5 mt-5 flex rounded-full bg-cyan-600 hover:bg-cyan-600">
          <p id = "cookieDisplay" class="text-5xl m-2 ">100</p>
         
        </div>
    </section>
    <section  id="buttons">
      <div class="grid grid-cols-3 gap-4 w-4/5">
      <button id="multiplier" class="outline outline-2  rounded  "></button>  
      <button id="autoclicker" class="outline outline-2   rounded "></button>
      <button id="boost" class="outline outline-2 rounded " >Boost 200%</button> 
      </div>
      <div class="flex justify-center mt-4 outline outline-2 w-4/5">
      <button id="resetbtn">RESET</button>  
      </div>
    </section>

  </main>
  <script type="module" src="./main.js"></script>
</body>

</html>
