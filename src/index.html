<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Template</title>

</head>

<body>
 
  <main>
    <br>
    <section class="flex flex-col gap-2 items-center">
      <img id ="font-img" class="w-3/4 " src="coco.png" alt="title">

        <br>
        <img id ="cookie-img" class="w-40 mt-3" src="coconut.png" alt="image-coconut">
        <div class="border w-auto h-auto px-5 mt-5 flex rounded-full bg-cyan-600 hover:bg-cyan-600">
          <p id = "cookieDisplay" class="text-5xl m-2 ">100</p>
        </div>
    </section>
    <section  id="buttons" class="mt-2 flex ">
      <button id="multiplier" class="outline outline-2  rounded p-2  mx-8 "></button>  
      <button id="autoclicker" class="outline outline-2   rounded p-2 mx-8"></button>
      <button id="boost" class="outline outline-2 rounded p-2 mx-8" >Boost 200%</button> 
    
      <button id="resetbtn" class="outline outline-2  flex- initial w-64 bg-stone-800 rounded p-2 mx-2 text-white" >RESET</button>  

    </section>

  </main>
  <script type="module" src="./main.js"></script>
</body>

</html>
